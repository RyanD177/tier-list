<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="wrapper">
      <section class="tier-section">
        <h1>A Tier</h1>
        <div class="drop-zone"></div>
      </section>

      <section class="tier-section">
        <h1>B Tier</h1>
        <div class="drop-zone"></div>
      </section>

      <section class="tier-section">
        <h1>C  Tier</h1>
        <div class="drop-zone"></div>
      </section>

      <section class="tier-section" id="unranked-section">
        <h1>UnRanked</h1>
        <div class="drop-zone" id="unranked-drop-zone">
          <div draggable="true" class="item" id="blue"></div>
          <div draggable="true" class="item" id="red"></div>
          <div draggable="true" class="item" id="green"></div>
        </div>
      </section>
    </div>

    <script src="script.js" async></script>
  </body>
</html>
